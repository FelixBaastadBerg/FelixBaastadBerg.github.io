<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stjernehimmel</title>
    <style>
        body {
            background-color: black;
        }
        .stjerne {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: yellow;
            position: absolute;
            transition: 2s;
        }
    </style>
</head>
<body id="body">


<div class="stjerne"></div>


<script>

    var body = document.getElementById("body");


    for (var i = 0; i < 2000; i++) {
        var star = document.createElement("div");
        star.className = "stjerne";
        star.style.left = Math.random()*window.innerWidth + "px";
        star.style.top = Math.random()*window.innerHeight + "px";
        body.appendChild(star)
    }

    var stjerner = document.getElementsByClassName("stjerne");
    stjerner = Array.from(stjerner);
    function scramble() {
        for (var stjer of stjerner) {
            stjer.style.width = Math.random()*3 + "px";
            stjer.style.height = stjer.style.width;
            stjer.style.left = Math.random()*window.innerWidth + "px";
            stjer.style.top = Math.random()*window.innerHeight + "px";
        }
    }

    setInterval(scramble, 1500);

</script>


</body>
</html>
