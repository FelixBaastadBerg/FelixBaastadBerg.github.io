<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set()</title>
</head>
<body>


<script>

    var set = ["pol", "lolla"];
    set = new Set(set);
    set.add("martin");
    set.add("felix");
    set.delete("pol");

    document.writeln(set.has("pol"))

</script>


</body>
</html>
