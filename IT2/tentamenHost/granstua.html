<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>granstua</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #oppe {
            text-align: center;
        }
        #lang {
            width: 300%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            transition: 1s;
        }
        #lang > div {
            text-align: center;
        }
        #slideHolder {
            position: relative;
        }
        #btnV,#btnH {
            position: absolute;
            font-size: 60px;
            top: calc(50% - 30px);
            width: 80px;
            height: 80px;
            display: flex;
            text-align: center;
            align-items: center;
        }
        #btnV:hover,#btnH:hover {
            cursor: pointer;
            border: 1px solid black;
            border-radius: 50px;
        }

        #btnV {
            left: 20%;
        }
        #btnH {
            right: 20%;
        }
        #btnV > div, #btnH > div {
            width: 80px;
            margin: auto;
        }
        #nede {
            text-align: center;
        }

        #btn {
            transform: scale(1.4);
            padding: 5px;
            border-radius: 4px;
        }
        #btn:hover {
            cursor: pointer;
            transform: scale(1.6);
        }
        #header {
            width: 100%;
            height: 50px;
            background-color: lightcoral;
            color: white;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }
        #header > div {
            display: flex;
            text-align: center;
            align-items: center;
        }
        #header > div > a {
            width: 70px;
            margin: auto;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header id="header">

<div id="slideHolder">
    <div id="lang">
        <div><img src="tentBilder/granstua01.jpg" alt=""></div>
        <div><img src="tentBilder/granstua02.jpg" alt=""></div>
        <div><img src="tentBilder/redigert-01.jpg" alt=""></div>

    </div>
    <div id="btnH"><div>></div></div>
    <div id="btnV"><div><</div></div>
</div>

</div>

<script>

    var lang = document.getElementById("lang");


    var marginen = 0;
    btnH.onclick = function () {
        if (marginen > -200) {
            marginen -= 100;
            lang.style.marginLeft = marginen + "%"
        } else {
            lang.animate([
                {transform: "translateX(20px)"},
                {transform: "translateX(0)"},
                {transform: "translateX(10px)"},
                {transform: "translateX(0)"}
            ], {
                duration: 200
            });
        }
    };
    btnV.onclick = function () {
        if (marginen < 0) {
            marginen += 100;
            lang.style.marginLeft = marginen +"%"
        } else {
            lang.animate([
                {transform: "translateX(-20px)"},
                {transform: "translateX(0)"},
                {transform: "translateX(-10px)"},
                {transform: "translateX(0)"}
            ], {
                duration: 200
            });
        }
    }



</script>
