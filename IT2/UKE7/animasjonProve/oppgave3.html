<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 3</title>
    <style>
        #body{
            background-image: url("vedlegg/earth.png");
            background-size: 100% auto;
        }
        #knapp {
            position: absolute;
            top: 100px;
            right: 100px;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: red;
            color: white;
            display: flex;
            text-align: center;
            align-items: center;
        }
        #knapp:hover {
            cursor: pointer;
        }
        #inni {
            width: 90%;
            margin: auto;
        }
        #skip {
            position: absolute;
            bottom: 10%;
            left: 50%;
        }
    </style>
</head>
<body id="body">

    <div id="knapp"><div id="inni">START</div></div>
    <img src="vedlegg/spaceX.png" alt="" id="skip">


    <script>

        var knapp = document.getElementById("knapp");
        var skip = document.getElementById("skip");
        var body = document.getElementById("body");



        var skipCSS = [
            {
                bottom: "10%",
                left: "50%",
                transform: "rotate(0deg)"
            }, {
                bottom: "20%",
                left: "50%",
                transform: "rotate(0deg)"
            }, {
                bottom: "30%",
                left: "50%",
                transform: "rotate(-40deg)"
            }, {
                bottom: "35%",
                left: "40%",
                transform: "rotate(-60deg)"
            }, {
                bottom: "35%",
                left: "20%",
                transform: "rotate(-70deg)"
            }, {
                bottom: "35%",
                left: "0",
                transform: "rotate(-80deg)"
            }, {
                bottom: "35%",
                left: "-40%",
                transform: "rotate(-60deg)"
            }, {
                bottom: "35%",
                left: "-40%",
                transform: "rotate(-60deg)"
            }, {
                bottom: "35%",
                left: "-40%",
                transform: "rotate(-60deg)"
            }, {
                bottom: "35%",
                left: "0",
                transform: "rotate(80deg)"
            }, {
                bottom: "35%",
                left: "20%",
                transform: "rotate(70deg)"
            }, {
                bottom: "35%",
                left: "25%",
                transform: "rotate(50deg)"
            }, {
                bottom: "30%",
                left: "30%",
                transform: "rotate(30deg)"
            }, {
                bottom: "20%",
                left: "30%",
                transform: "rotate(0deg)"
            }, {
                bottom: "0",
                left: "30%",
                transform: "rotate(0deg)"
            }
        ];

        var tilbakeCSS = [
            {
                bottom: "0",
                left: "30%",
                transform: "rotate(0deg)"
            }, {
                bottom: "15%",
                left: "30%",
                transform: "rotate(0deg)"
            }, {
                bottom: "30%",
                left: "30%",
                transform: "rotate(-40deg)"
            }, {
                bottom: "30%",
                left: "40%",
                transform: "rotate(-60deg)"
            }, {
                bottom: "35%",
                left: "20%",
                transform: "rotate(-70deg)"
            }, {
                bottom: "35%",
                left: "0",
                transform: "rotate(-80deg)"
            }, {
                bottom: "35%",
                left: "-40%",
                transform: "rotate(-60deg)"
            }, {
                bottom: "35%",
                left: "-40%",
                transform: "rotate(-60deg)"
            }, {
                bottom: "35%",
                left: "-40%",
                transform: "rotate(-60deg)"
            }, {
                bottom: "35%",
                left: "0",
                transform: "rotate(80deg)"
            }, {
                bottom: "35%",
                left: "20%",
                transform: "rotate(70deg)"
            }, {
                bottom: "35%",
                left: "30%",
                transform: "rotate(50deg)"
            }, {
                bottom: "30%",
                left: "40%",
                transform: "rotate(30deg)"
            }, {
                bottom: "20%",
                left: "50%",
                transform: "rotate(0deg)"
            }, {
                bottom: "10%",
                left: "50%",
                transform: "rotate(0deg)"
            }
        ];

        var sannhet = true;
        var skipEgenskaper = {
            duration: 3500,
            fill: "forwards"
        };
        var tilbakeEgenskaper = {
            duration: 3500,
            fill: "forwards"
        };

        function bakgrunn() {
            body.style.backgroundImage = "url('vedlegg/moon.png')";
            sannhet = false
        }

        function tilbakeBakgrunn() {
            body.style.backgroundImage = "url('vedlegg/earth.png')";
            sannhet = true
        }



        knapp.onclick = function () {
            if (sannhet == true) {
                skip.animate(skipCSS, skipEgenskaper);
                setTimeout(bakgrunn, 1500);
            }
            if (sannhet == false) {
                skip.animate(tilbakeCSS, tilbakeEgenskaper);
                setTimeout(tilbakeBakgrunn, 1500)
            }
        }

    </script>

</body>
</html>
